<head>
    <title>FoodCal</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css"/>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                FoodCal
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="javascript:void(0)">{{> loginButtons}}</a></li>
        </ul>

        {{#if currentUser}}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="reorder-meals">Randomize Meal Order</a></li>
            </ul>
        {{/if}}
    </div>
</nav>

<div class="app">

    {{#if currentUser}}
        <div class="row meals">
            {{#each meals}}
                {{> meal}}
            {{/each}}
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-horizontal" id="new-meal">
                    <fieldset>

                        <div class="form-group">
                            <label for="mealName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="mealName" id="mealName" placeholder="What's the name?">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mealIngredient" class="col-lg-2 control-label">Primary Ingredient</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="mealIngredient" id="mealIngredient" placeholder="What's the main focus of this dish?">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Save Meal</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    {{/if}}

</div>
</body>

<template name="meal">
    <div class="col-md-3 col-lg-2 meal" data-id="{{_id}}">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{name}}
                <i class="mdi-navigation-cancel delete-meal"></i>
                <i class="mdi-image-navigate-next move-meal-right"></i>
                <i class="mdi-image-navigate-before move-meal-left"></i>
            </div>
            <div class="panel-body">
                Primary Ingredient: {{ingredient}}
            </div>
        </div>
    </div>
</template>
